name: check
on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    env:
      PYTHON_PATH: "./src:./tests:$PYTHON_PATH"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install MongoD
        run: |
          sudo apt-get install gnupg curl
          curl -fsSL https://www.mongodb.org/static/pgp/server-8.0.asc | \
            sudo gpg -o /usr/share/keyrings/mongodb-server-8.0.gpg \
            --dearmor
          echo "deb [ arch=amd64 signed-by=/usr/share/keyrings/mongodb-server-8.0.gpg ] https://repo.mongodb.org/apt/ubuntu noble/mongodb-org/8.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-8.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-org
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Run image
        uses: abatilo/actions-poetry@v2
      - name: Setup a local virtual environment (if no poetry.toml file)
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local
      - uses: actions/cache@v3
        name: Define a cache for the virtual environment based on the dependencies lock file
        with:
          path: ./.venv
          key: venv-${{ hashFiles('poetry.lock') }}
      - name: Install the project dependencies
        run: poetry install --with test
      - name: Run pre-commit
        run: |
          export PYTHONPATH=./src:./tests:$PYTHON_PATH
          export PATH=./src:./tests:$PATH
          poetry run pre-commit run --all-files
